<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <main>
        <section>
            <div>
                <div class="div1"></div>
                <p>Translate(30px, 30px)</p>
            </div>
            <div>
                <div class="div2"></div>
                <p>Rotate(-40deg)</p>
            </div>
        </section>
        <section>
            <div>
                <div class="div3"></div>
                <p>Scale(1.5)</p>
            </div>
            <div>
                <div class="div4"></div>
                <p>ScaleX(0.5)</p>
            </div>
        </section>
        <section>
            <div>
                <div class="div5"></div>
                <p>Skew(30deg)</p>
            </div>
            <div>
                <div class="div6"></div>
                <p>RotateX(60deg) RotateY(30deg)</p>
            </div>
        </section>
    </main>

</html>
