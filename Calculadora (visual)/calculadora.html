<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <!--Caja de la calculadora completa-->
    <div class="carcasa">
        <!--Parte de la pantalla-->
        <div class="pantalla">
            <p>2 + 5 = 7</p>
        </div>
        <!--Parte de las teclas-->
        <div class="teclas">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>AC</div>

            <div>4</div>
            <div>5</div>
            <div>+</div>
            <div>X</div>

            <div>6</div>
            <div>7</div>
            <div>-</div>
            <div>&divide;</div>

            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>=</div>
        </div>
    </div>
</body>
</html>
